<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清掃管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f3f4f6;
            color: #1f2937;
            min-height: 100vh;
        }
        
        /* ログイン選択画面 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff 0%, #d8c8e8 100%);
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .login-subtitle {
            font-size: 16px;
            text-align: center;
            color: #6b7280;
            margin-bottom: 40px;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .login-btn {
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn.admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .login-btn.cleaner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .login-icon {
            width: 24px;
            height: 24px;
        }
        
        /* メインアプリケーション（既存のスタイルをここに含める） */
        .app-container {
            display: none;
        }
        
        .app-container.active {
            display: block;
        }
        
        /* ヘッダーにユーザー情報を追加 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .logout-btn {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .logout-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- ログイン選択画面 -->
    <div class="login-container" id="loginScreen">
        <div class="login-card">
            <h1 class="login-title">清掃管理</h1>
            <div class="login-buttons">
                <button class="login-btn admin" onclick="login('admin')">
                    <svg class="login-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                    </svg>
                    管理者
                </button>
                <button class="login-btn cleaner" onclick="login('cleaner')">
                    <svg class="login-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                    清掃担当
                </button>
            </div>
        </div>
    </div>
    
    <!-- メインアプリケーション -->
    <div class="app-container" id="mainApp">
        <!-- ここに既存のHTMLコンテンツを配置 -->
        <!-- ヘッダーにユーザー情報を追加する場合の例 -->
        <div class="container">
            <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
                <div class="date-selector">
                    <!-- 既存の日付セレクタ -->
                </div>
                <div class="user-info">
                    <span id="userRole">管理者</span>
                    <button class="logout-btn" onclick="logout()">ログアウト</button>
                </div>
            </div>
            <!-- 以下、既存のコンテンツ -->
        </div>
    </div>
    
    <script>
        let currentUser = null;
        
        function login(userType) {
            currentUser = userType;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').classList.add('active');
            
            // ユーザータイプに応じて表示をカスタマイズ
            if (userType === 'admin') {
                document.getElementById('userRole').textContent = '管理者';
                // 管理者用の機能を表示
                showAdminFeatures();
            } else {
                document.getElementById('userRole').textContent = '清掃担当';
                // 清掃担当用の機能を表示（一部機能を非表示に）
                showCleanerFeatures();
            }
            
            // メインアプリの初期化
            init();
        }
        
        function logout() {
            currentUser = null;
            document.getElementById('mainApp').classList.remove('active');
            document.getElementById('loginScreen').style.display = 'flex';
        }
        
        function showAdminFeatures() {
            // 管理者は全機能を利用可能
            // 例: AI清掃ルート、グラフ、カレンダーなど全て表示
        }
        
        function showCleanerFeatures() {
            // 清掃担当は一部機能のみ
            // 例: AI清掃ルートセクションを非表示
            const aiRouteSection = document.querySelector('.ai-route-section');
            if (aiRouteSection) {
                aiRouteSection.style.display = 'none';
            }
            
            // グラフセクションを非表示
            const graphSection = document.querySelector('.graph-section');
            if (graphSection) {
                graphSection.style.display = 'none';
            }
            
            // 清掃ステータスの変更のみ可能、部屋詳細の編集は制限など
        }
        
        // 既存のJavaScriptコードをここに含める
        // let currentDate = new Date(); など...
    </script>
</body>
</html>
