<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ホテル清掃管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            color: #1f2937;
        }
        
        /* ログイン選択画面 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .login-subtitle {
            font-size: 16px;
            text-align: center;
            color: #6b7280;
            margin-bottom: 40px;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .login-btn {
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn.admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .login-btn.cleaner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .login-icon {
            width: 24px;
            height: 24px;
        }
        
        /* メインアプリケーション */
        .app-container {
            display: none;
        }
        
        .app-container.active {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: white;
        }
        
        /* 固定ヘッダー部分 */
        .fixed-header {
            position: sticky;
            top: 0;
            z-index: 20;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* ヘッダー */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 16px;
        }
        
        .date-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .date-btn {
            padding: 8px;
            background: none;
            border: none;
            color: #4b5563;
            cursor: pointer;
        }
        
        .date-display {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            font-weight: 500;
            position: relative;
            min-width: auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .user-role {
            color: #667eea;
            font-weight: 600;
        }
        
        .logout-btn {
            padding: 5px 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .logout-btn:active {
            transform: scale(0.95);
        }
        
        /* ステータスサマリー */
        .status-summary {
            padding: 0;
            background: white;
            position: relative;
        }
        
        .status-scroll-container {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .status-grid {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            flex: 1;
            padding: 0 0 0 0;
        }
        
        .status-grid::-webkit-scrollbar {
            display: none;
        }
        
        .scroll-arrow {
            width: 24px;
            height: 40px;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }
        
        .scroll-arrow:hover {
            opacity: 0.7;
        }
        
        .scroll-arrow svg {
            width: 20px;
            height: 20px;
            color: #6b7280;
        }
        
        /* 施設・清掃担当者選択 */
        .selector-row {
            padding: 8px 16px;
            background: white;
            display: flex;
            gap: 8px;
        }
        
        .selector-half {
            width: 50%;
        }
        
        .facility-dropdown {
            width: 100%;
            padding: 10px 45px 10px 12px;
            font-size: 14px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            height: 38px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .facility-dropdown:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .facility-dropdown:hover {
            border-color: #d1d5db;
        }
        
        .status-btn {
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            min-height: 40px;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .status-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .status-count {
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-btn:active {
            transform: scale(0.98);
        }
        
        .status-btn.active-red {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #b91c1c;
        }
        
        .status-btn.active-green {
            background: #f0fdf4;
            border-color: #86efac;
            color: #15803d;
        }
        
        .status-btn.active-gray {
            background: #f3f4f6;
            border-color: #d1d5db;
            color: #4b5563;
        }
        
        .status-btn.active-blue {
            background: #eff6ff;
            border-color: #93c5fd;
            color: #1d4ed8;
        }
        
        .status-btn.active-purple {
            background: #faf5ff;
            border-color: #c4b5fd;
            color: #7c3aed;
        }
        
        .status-btn.active-orange {
            background: #fff7ed;
            border-color: #fdba74;
            color: #ea580c;
        }
        
        .status-btn.active-blue {
            background: #eff6ff;
            border-color: #93c5fd;
            color: #1d4ed8;
        }
        
        .status-btn.active-purple {
            background: #faf5ff;
            border-color: #d8b4fe;
            color: #7c3aed;
        }
        
        .status-btn.half-width {
            flex: 0 0 calc(33.333% - 4px);
        }
        
        .status-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status-count {
            font-weight: bold;
            font-size: 18px;
        }
        
        /* AI清掃ルート */
        .ai-route-section {
            background: linear-gradient(135deg, #bae6fd 0%, #7dd3fc 100%);
            color: #0c4a6e;
            margin: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .ai-route-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            cursor: pointer;
        }
        
        .ai-route-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .ai-icon {
            width: 20px;
            height: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .toggle-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }
        
        .toggle-icon.open {
            transform: rotate(180deg);
        }
        
        .route-info {
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .route-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 2px;
            color: #0c4a6e;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #0c4a6e;
        }
        
        .route-list {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            padding: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .route-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .route-item-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .route-number {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0ea5e9;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .route-room-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .route-room {
            font-weight: 600;
        }
        
        .route-floor {
            font-size: 12px;
            color: #6b7280;
        }
        
        .route-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .route-select {
            padding: 4px 8px;
            font-size: 13px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        
        .route-select.cleaning-red {
            border-color: #fca5a5;
            background: #fef2f2;
        }
        
        .route-select.cleaning-green {
            border-color: #86efac;
            background: #f0fdf4;
        }
        
        .route-select.cleaning-gray {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        
        .efficiency-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(255, 255, 255, 0.8);
            color: #0ea5e9;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        /* 清掃グラフセクション */
        .graph-section {
            background: linear-gradient(to right, rgb(240, 240, 249), rgb(219, 234, 254));
            color: #0c4a6e;
            margin: 0 0 8px 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .graph-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 28px;
            cursor: pointer;
        }
        
        .graph-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .graph-icon {
            width: 20px;
            height: 20px;
        }
        
        .graph-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(255, 255, 255, 1);
        }
        
        .graph-content.open {
            max-height: 400px;
        }
        
        .graph-container {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
        }
        
        .graph-summary {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .graph-chart {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 16px;
            position: relative;
        }
        
        .today-button {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 12px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
        }
        
        .today-button:hover {
            background: #ea580c;
        }
        
        .today-button:active {
            transform: scale(0.95);
        }
        
        .graph-scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            margin-top: 30px;
        }
        
        .graph-scroll-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .graph-scroll-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .graph-scroll-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .graph-bars {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 4px;
            min-width: max-content;
            padding: 0 4px;
            position: relative;
        }
        
        .graph-bar-container {
            width: 24px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }
        
        .graph-bar {
            width: 100%;
            background: linear-gradient(to top, #0ea5e9, #38bdf8);
            border-radius: 3px 3px 0 0;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .graph-bar.today {
            background: linear-gradient(to top, #f97316, #fb923c);
            box-shadow: 0 0 8px rgba(249, 115, 22, 0.4);
            width: 28px;
            margin: 0 -2px;
            z-index: 5;
        }
        
        .graph-bar.past {
            background: linear-gradient(to top, #94a3b8, #cbd5e1);
        }
        
        .graph-bar-value {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            color: #0c4a6e;
            white-space: nowrap;
            z-index: 10;
        }
        
        .graph-bar.today .graph-bar-value {
            font-size: 11px;
            color: #f97316;
        }
        
        .graph-labels {
            display: flex;
            gap: 4px;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #e5e7eb;
            min-width: max-content;
            padding: 6px 4px 0;
        }
        
        .graph-label {
            width: 24px;
            text-align: center;
            font-size: 9px;
            color: #0c4a6e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .graph-label.today {
            font-weight: bold;
            color: #f97316;
            font-size: 10px;
            width: 28px;
        }
        
        /* フィルターバー */
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .filter-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .floor-buttons {
            display: flex;
            gap: 4px;
        }
        
        .floor-btn {
            padding: 8px 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            color: #6b7280;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 35px;
        }
        
        .sort-buttons {
            display: flex;
            gap: 4px;
        }
        
        .sort-btn {
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            color: #6b7280;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .sort-btn:hover {
            background: #f3f4f6;
        }
        
        .sort-btn:active {
            transform: scale(0.95);
        }
        
        .sort-btn.active {
            background: #2563eb;
            border-color: #2563eb;
            color: white;
        }
        
        .sort-icon {
            width: 12px;
            height: 12px;
        }
        
        .floor-btn:active {
            transform: scale(0.95);
        }
        
        .floor-btn.active {
            background: #2563eb;
            border-color: #2563eb;
            color: white;
        }
        
        .calendar-btn {
            padding: 6px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calendar-btn:hover {
            background: #f3f4f6;
        }
        
        .calendar-btn:active {
            transform: scale(0.95);
        }
        
        /* スクロール可能エリア */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }
        
        /* 部屋リスト */
        .room-list {
            padding: 8px 16px;
        }
        
        .room-card {
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .room-card:active {
            transform: scale(0.98);
        }
        
        .room-card.status-gray,
        .room-card.status-gray:hover {
            background: #f9fafb !important;
            border-color: #d1d5db !important;
        }
        
        .room-card.status-red,
        .room-card.status-red:hover {
            background: #fef2f2 !important;
            border-color: #fecaca !important;
        }
        
        .room-card.status-green,
        .room-card.status-green:hover {
            background: #f0fdf4 !important;
            border-color: #bbf7d0 !important;
        }
        
        .room-card.status-blue,
        .room-card.status-blue:hover {
            background: #eff6ff !important;
            border-color: #bfdbfe !important;
        }
        
        .room-card.status-purple,
        .room-card.status-purple:hover {
            background: #faf5ff !important;
            border-color: #ddd6fe !important;
        }
        
        .room-card.status-orange,
        .room-card.status-orange:hover {
            background: #fff7ed !important;
            border-color: #fed7aa !important;
        }
        
        .room-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 8px;
            gap: 12px;
        }
        
        .room-header .room-info {
            justify-self: start;
        }
        
        .room-header .room-status-display {
            justify-self: center;
            grid-column: 2;
        }
        
        .room-header .room-right-info {
            justify-self: end;
            grid-column: 3;
        }
        
        .time-display {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            line-height: 1.4;
        }
        
        .time-display-row {
            display: grid;
            grid-template-columns: 50px 25px 35px;
            gap: 1px;
            margin-bottom: 2px;
            justify-content: end;
            align-items: center;
        }
        
        .time-display-row:last-child {
            margin-bottom: 0;
        }
        
        .time-tag-col {
            text-align: right;
            min-width: 50px;
        }
        
        .time-label-col {
            text-align: center;
            white-space: nowrap;
            min-width: 25px;
        }
        
        .time-value-col {
            text-align: center;
            white-space: nowrap;
            min-width: 35px;
        }
        
        .room-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .room-number {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;

        // 定数定義

        const rooms = [

            { id: 303, number: '303', floor: 3, roomType: 'ダブル', roomStatus: 'CO済', cleaningStatus: '未清掃', cleanerName: '', earlyCheckIn: false, lateCheckOut: false, checkInTime: '', checkOutTime: '10:45', memo: '', lostItem: '', isCleaningInProgress: false },
            { id: 401, number: '401', floor: 4, roomType: 'スイート', roomStatus: '未使用', cleaningStatus: '点検済', cleanerName: '田中', earlyCheckIn: false, lateCheckOut: false, checkInTime: '', checkOutTime: '', memo: '', lostItem: '', isCleaningInProgress: false },

            { id: 501, number: '501', floor: 5, roomType: 'ダブル', roomStatus: 'CI前', cleaningStatus: 'DD', cleanerName: '', earlyCheckIn: false, lateCheckOut: true, checkInTime: '15:00', checkOutTime: '12:30', memo: '', lostItem: '', isCleaningInProgress: false },
            { id: 502, number: '502', floor: 5, roomType: 'ツイン', roomStatus: '滞在中', cleaningStatus: '清掃済', cleanerName: '佐藤', earlyCheckIn: false, lateCheckOut: false, checkInTime: '', checkOutTime: '11:00', memo: '', lostItem: '', isCleaningInProgress: false },
        ];
        
        // 週間データ（デモ用）
        const weeklyData = [
            { date: -5, count: 8 },
            { date: -4, count: 10 },
            { date: -3, count: 7 },
            { date: -2, count: 9 },
            { date: -1, count: 4 },  // 昨日
            { date: 0, count: 6 },   // 今日
            { date: 1, count: 8 }    // 明日
        ];
        
        
        // 清掃グラフトグル
        function toggleGraph() {
            graphOpen = !graphOpen;
            const content = document.getElementById('graphContent');
            const icon = document.getElementById('graphToggleIcon');
            
            if (graphOpen) {
                content.classList.add('open');
                icon.classList.add('open');
                renderGraph();
            } else {
                content.classList.remove('open');
                icon.classList.remove('open');
            }
        }
        
        // グラフ描画
        function renderGraph() {
            // 1ヶ月分のデータを生成（今日を中心に前後15日）
            const monthlyData = [];
            for (let i = -15; i <= 15; i++) {
                const date = new Date(currentDate);
                date.setDate(date.getDate() + i);
                
                // デモ用のランダムデータ（実際は日付に応じたデータを取得）
                let count;
                if (i === 0) {
                    // 今日は実際の未清掃数
                    count = rooms.filter(r => r.cleaningStatus === '未清掃').length;
                } else {
                    // その他の日はランダム（0〜12部屋）で変化を付ける
                    count = Math.floor(Math.random() * 13);
                }
                
                monthlyData.push({
                    date: i,
                    count: count,
                    actualDate: date
                });
            }
            
            // 今日と昨日のデータ
            const today = monthlyData.find(d => d.date === 0).count;
            const yesterday = monthlyData.find(d => d.date === -1).count;
            
            // サマリー更新
            const summary = document.getElementById('graphSummary');
            const diff = today - yesterday;
            if (diff > 0) {
                summary.textContent = `今日は昨日より${diff}部屋多く清掃が必要です`;
            } else if (diff < 0) {
                summary.textContent = `今日は昨日より${Math.abs(diff)}部屋少ない清掃です`;
            } else {
                summary.textContent = '今日は昨日と同じ清掃数です';
            }
            
            // 最大値を取得
            const maxCount = Math.max(...monthlyData.map(d => d.count));
            
            // バー描画
            const barsContainer = document.getElementById('graphBars');
            const labelsContainer = document.getElementById('graphLabels');
            
            barsContainer.innerHTML = monthlyData.map((data, index) => {
                // 高さを計算：最大値を70%の高さとして、それに対する比率で計算
                // 0件でも最小2%の高さを確保
                let height;
                if (maxCount > 0) {
                    height = Math.max(2, (data.count / maxCount) * 70);
                } else {
                    height = 2;
                }
                
                const isToday = data.date === 0;
                const isPast = data.date < 0;
                const barClass = isToday ? 'today' : isPast ? 'past' : '';
                
                return `
                    <div class="graph-bar-container">
                        <div class="graph-bar-value">${data.count}</div>
                        <div class="graph-bar ${barClass}" 
                             style="height: ${height}%;"></div>
                    </div>
                `;
            }).join('');
            
            // ラベル描画
            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
            labelsContainer.innerHTML = monthlyData.map((data, index) => {
                const weekday = weekdays[data.actualDate.getDay()];
                const isToday = data.date === 0;
                const day = data.actualDate.getDate();
                const month = data.actualDate.getMonth() + 1;
                
                let label;
                if (isToday) {
                    label = '今日';
                } else if (data.date === -1) {
                    label = '昨日';
                } else if (data.date === 1) {
                    label = '明日';
                } else {
                    label = `${month}/${day}`;
                }
                
                return `
                    <div class="graph-label ${isToday ? 'today' : ''}">${label}</div>
                `;
            }).join('');
            
            // 今日を中心にスクロール
            setTimeout(() => {
                scrollToToday();
            }, 100);
        }
        
        // 今日の位置までスクロール
        function scrollToToday() {
            const scrollContainer = document.getElementById('graphScrollContainer');
            if (scrollContainer) {
                const containerWidth = scrollContainer.offsetWidth;
                const totalWidth = scrollContainer.scrollWidth;
                const todayPosition = (15 / 30) * totalWidth; // 今日の位置（15番目/31日分）
                const scrollPosition = todayPosition - (containerWidth / 2) + 14; // 今日のバーの幅の半分を調整
                
                scrollContainer.scrollTo({
                    left: scrollPosition,
                    behavior: 'smooth'
                });
            }
        }
        
        // 初期化
        function init() {
            updateDate();
            updateCounts();
            renderRooms();
            updateSortButtons(); // ソートボタンの初期状態を設定
        }
        
        // ステータスボタンのスクロール機能
        function scrollStatusLeft() {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.scrollBy({ left: -200, behavior: 'smooth' });
        }
        
        function scrollStatusRight() {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.scrollBy({ left: 200, behavior: 'smooth' });
        }
        
        // 施設変更
        function changeFacility() {
            const facilitySelect = document.getElementById('facilitySelect');
            const selectedFacility = facilitySelect.value;
            // 現在は何も変更しない（将来の拡張用）
        }
        
        // 清掃担当者フィルター
        function filterByCleaner() {
            const cleanerSelect = document.getElementById('cleanerSelect');
            selectedCleaner = cleanerSelect.value;
            renderRooms();
            updateCounts(); // 清掃担当者フィルター後にカウント更新
        }
        
        // 日付更新
        function updateDate() {
            const month = currentDate.getMonth() + 1;
            const day = currentDate.getDate();
            document.getElementById('currentDate').textContent = `${month}月${day}日`;
        }
        
        // ヘルパー関数
        function createTimeDisplay(room) {
            if (room.roomStatus === '未使用') return '';
            
            const timeDisplayItems = [];
            
            // C/I表示
            const hasCheckIn = room.checkInTime && (room.roomStatus === 'CI前' || room.roomStatus === 'CO済');
            const earlyTag = room.earlyCheckIn ? '<span class="room-tag tag-blue">アーリー</span>' : '';
            const checkInTime = hasCheckIn ? room.checkInTime : '-';
            timeDisplayItems.push(`<div class="time-display-row">
                <div class="time-tag-col">${earlyTag}</div>
                <div class="time-label-col">C/I:</div>
                <div class="time-value-col">${checkInTime}</div>
            </div>`);
            
            // C/O表示
            const hasCheckOut = room.checkOutTime && (room.roomStatus === 'CO済' || room.roomStatus === '滞在中' || room.roomStatus === 'CI前');
            const lateTag = room.lateCheckOut ? '<span class="room-tag tag-purple">レイト</span>' : '';
            const checkOutTime = hasCheckOut ? room.checkOutTime : '-';
            timeDisplayItems.push(`<div class="time-display-row">
                <div class="time-tag-col">${lateTag}</div>
                <div class="time-label-col">C/O:</div>
                <div class="time-value-col">${checkOutTime}</div>
            </div>`);
            
            return `<div class="time-display">${timeDisplayItems.join('')}</div>`;
        }
        
        // カウント更新
        function updateCounts() {
            // 現在のフィルター状態に基づいて部屋をフィルタリング
            let filteredRooms = [...rooms];
            
            // 清掃担当者フィルター
            if (selectedCleaner) {
                filteredRooms = filteredRooms.filter(room => {
                    if (selectedCleaner === '未定') {
                        return !room.cleanerName || room.cleanerName === '';
                    } else {
                        return room.cleanerName === selectedCleaner;
                    }
                });
            }
            
            // フィルター済みの部屋数でカウント更新
            document.getElementById('count-未清掃').textContent = filteredRooms.filter(r => r.cleaningStatus === '未清掃').length;
            document.getElementById('count-清掃済').textContent = filteredRooms.filter(r => r.cleaningStatus === '清掃済').length;
            document.getElementById('count-点検済').textContent = filteredRooms.filter(r => r.cleaningStatus === '点検済').length;
            document.getElementById('count-DD').textContent = filteredRooms.filter(r => r.cleaningStatus === 'DD').length;
            document.getElementById('count-清掃不要').textContent = filteredRooms.filter(r => r.cleaningStatus === '清掃不要').length;
            document.getElementById('count-early').textContent = filteredRooms.filter(r => r.earlyCheckIn).length;
            document.getElementById('count-late').textContent = filteredRooms.filter(r => r.lateCheckOut).length;
        }
        
        // 部屋一覧描画
        function renderRooms() {
            let filteredRooms = [...rooms];
            
            // フロアフィルター（選択されたフロアがある場合のみ適用）
            if (selectedFloors.length > 0) {
                filteredRooms = filteredRooms.filter(room => selectedFloors.includes(room.floor));
            }
            
            // ステータスフィルター（複数選択対応）
            if (activeFilters.length > 0) {
                filteredRooms = filteredRooms.filter(room => {
                    return activeFilters.some(filter => {
                        if (filter === 'early') {
                            return room.earlyCheckIn;
                        } else if (filter === 'late') {
                            return room.lateCheckOut;
                        } else {
                            return room.cleaningStatus === filter;
                        }
                    });
                });
            }
            
            // 清掃担当者フィルター
            if (selectedCleaner) {
                filteredRooms = filteredRooms.filter(room => {
                    if (selectedCleaner === '未定') {
                        return !room.cleanerName || room.cleanerName === '';
                    } else {
                        return room.cleanerName === selectedCleaner;
                    }
                });
            }
            
            // ソート適用
            if (currentSort.type === 'room') {
                filteredRooms.sort((a, b) => {
                    const comparison = a.number.localeCompare(b.number);
                    return currentSort.direction === 'asc' ? comparison : -comparison;
                });
            } else if (currentSort.type === 'type') {
                filteredRooms.sort((a, b) => {
                    const comparison = a.roomType.localeCompare(b.roomType);
                    return currentSort.direction === 'asc' ? comparison : -comparison;
                });
            }
            
            const roomList = document.getElementById('roomList');
            
            if (filteredRooms.length === 0) {
                roomList.innerHTML = '<div style="text-align: center; padding: 40px; color: #9ca3af;">該当する部屋がありません</div>';
                return;
            }
            
            roomList.innerHTML = filteredRooms.map(room => {
                const cardClass = CARD_CLASS_MAP[room.cleaningStatus] || 'status-orange';
                const statusClass = STATUS_CLASS_MAP[room.roomStatus] || '';
                const cleaningClass = CLEANING_CLASS_MAP[room.cleaningStatus] || '';
                
                // チェックイン・チェックアウト時間の表示用文字列を作成（右カラム用）
                const timeDisplayHtml = createTimeDisplay(room);
                
                // 清掃開始・終了ボタンの表示条件
                let cleaningActionsHtml = '';
                if (currentUser === 'cleaner') {
                    const showStartBtn = room.cleaningStatus === '未清掃' && 
                                       (room.roomStatus === 'CO済' || room.roomStatus === '未使用') &&
                                       !room.isCleaningInProgress;
                    const showEndBtn = room.isCleaningInProgress;  // 清掃中なら終了ボタンを表示
                    const showResetBtn = room.cleaningStatus === '清掃済' && 
                                        (room.roomStatus === 'CO済' || room.roomStatus === '未使用') &&
                                        !room.isCleaningInProgress;  // 清掃済みなら未清掃に戻すボタンを表示
                    
                    if (showStartBtn || showEndBtn || showResetBtn) {
                        cleaningActionsHtml = `
                            <div class="cleaning-actions">
                                ${showStartBtn ? `<button class="cleaning-btn start" onclick="event.stopPropagation(); confirmStartCleaning(${room.id})">清掃開始</button>` : ''}
                                ${showEndBtn ? `<button class="cleaning-btn end" onclick="event.stopPropagation(); confirmEndCleaning(${room.id})">清掃終了</button>` : ''}
                                ${showResetBtn ? `<button class="cleaning-btn reset" onclick="event.stopPropagation(); confirmResetCleaning(${room.id})">未清掃に戻す</button>` : ''}
                            </div>
                        `;
                    }
                }

                return `
                    <div class="room-card ${cardClass}" onclick="openRoomDetail(${room.id})">
                        <div class="room-header">
                            <div class="room-info">
                                <span class="room-number">${room.number}</span>
                                <span class="room-type">${room.roomType}</span>
                            </div>
                            <div class="room-status-display">
                                <span class="room-status ${statusClass}">${room.roomStatus}</span>
                            </div>
                            <div class="room-right-info">
                                ${timeDisplayHtml}
                            </div>
                        </div>
                        <div class="room-controls">
                            ${currentUser === 'cleaner' ? 
                                `<div class="control-item">

        let currentWeekOffset = 0;

        function toggleWeeklyCalendar() {
            const calendar = document.getElementById('weeklyCalendar');
            calendar.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // 背景スクロールを禁止

        function previousWeek() {
            currentWeekOffset--;

        function nextWeek() {
            currentWeekOffset++;

        function generateWeeklyCalendarData() {
            // 現在の日付から週の開始日を計算
            const today = new Date(); // 現在の日付を新たに取得
            const startDate = new Date(today);
            startDate.setDate(startDate.getDate() + (currentWeekOffset * 7));
            
            // 週の日曜日を取得
            const weekStart = new Date(startDate);
            weekStart.setDate(startDate.getDate() - startDate.getDay());
            
            // 7日分の日付を生成
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(weekStart);
                date.setDate(weekStart.getDate() + i);
                weekDates.push(date);
            }
            
            // ヘッダーの週表示を更新
            const weekStartStr = `${weekStart.getMonth() + 1}月${weekStart.getDate()}日`;
            const weekEndDate = new Date(weekStart);
            weekEndDate.setDate(weekStart.getDate() + 6);
            const weekEndStr = `${weekEndDate.getMonth() + 1}月${weekEndDate.getDate()}日`;
            
            // タイトルとスライダー部分の両方を更新
            document.querySelector('.weekly-calendar-title').textContent = '予約カレンダー';
            document.getElementById('weekDisplay').textContent = 
                `2025年${weekStartStr} - ${weekEndStr}`;
            
            // 日付ヘッダーを更新
            weekDates.forEach((date, index) => {
                const headerCell = document.getElementById(`day${index + 1}Header`);
                const month = date.getMonth() + 1;
                const day = date.getDate();
                headerCell.textContent = `${month}/${day}`;
                
                // 今日の日付かチェック
                const today = new Date();
                const isToday = date.getDate() === today.getDate() && 
                               date.getMonth() === today.getMonth() && 
                               date.getFullYear() === today.getFullYear();
                
                // todayクラスの追加・削除
                if (isToday) {
                    headerCell.classList.add('today');
                } else {
                    headerCell.classList.remove('today');
                }
            });
            
            // 部屋番号列を生成
            const roomColumn = document.getElementById('roomColumnContent');
            roomColumn.innerHTML = rooms.map(room => 
                `<div class="room-cell">${room.number}</div>`
            ).join('');
            
            // カレンダーコンテンツを生成（予約期間表示）
            const content = document.getElementById('weeklyCalendarContent');
            const roomRows = rooms.map(room => {
                const reservations = generateReservationsForRoom(room, weekDates);
                const roomCells = weekDates.map((date, dayIndex) => {
                    const reservation = reservations.find(r => 
                        dayIndex >= r.startDay && dayIndex <= r.endDay
                    );
                    
                    if (reservation && dayIndex === reservation.startDay) {
                        // 予約期間の開始日
                        const width = (reservation.endDay - reservation.startDay + 1) * 100;
                        return `
                            <div class="status-cell">
                                <div class="reservation-bar reservation-${reservation.type}" 
                                     style="width: ${width}%; left: 0;">
                                    ${reservation.nights}泊
                                </div>
                            </div>
                        `;
                    } else if (reservation && dayIndex > reservation.startDay) {
                        // 予約期間の継続日（空セル）
                        return `<div class="status-cell"></div>`;
                    } else {
                        // 予約なし
                        return `<div class="status-cell"></div>`;
                    }
                }).join('');
                
                return `
                    <div class="weekly-calendar-row">
                        ${roomCells}
                    </div>
                `;
            }).join('');
            
            content.innerHTML = roomRows;
            
            // スクロール同期を設定
            syncScrolling();
        }
        
        function generateReservationsForRoom(room, weekDates) {
            // ランダムに予約期間を生成
            const reservations = [];
            const random = Math.random();
            
            // 30%の確率で予約なし
            if (random < 0.3) return reservations;
            
            // ランダムな予約を1-2個生成
            const numReservations = random < 0.7 ? 1 : 2;
            
            for (let i = 0; i < numReservations; i++) {
                const startDay = Math.floor(Math.random() * 5); // 0-4日目から開始
                const nights = Math.floor(Math.random() * 3) + 1; // 1-3泊
                const endDay = Math.min(startDay + nights - 1, 6); // 6日目まで
                
                // 既存の予約と重複チェック
                const overlaps = reservations.some(r => 
                    startDay <= r.endDay && endDay >= r.startDay
                );
                
                if (!overlaps) {
                    const types = ['checkin', 'staying', 'checkout'];
                    reservations.push({
                        startDay,
                        endDay,
                        nights: endDay - startDay + 1,
                        type: types[Math.floor(Math.random() * types.length)]
                    });
                }
            }
            
            return reservations;
        }

        function generateRoomStatusForDate(room, date) {
            // 実際のシステムでは予約データから取得
            // ここではデモ用のランダムデータを生成
            const dayOfWeek = date.getDay();
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
            const random = Math.random();
            
            // 週末は稼働率が高い
            if (isWeekend) {
                if (random < 0.7) return 'needs-cleaning';
                if (random < 0.9) return 'cleaned';
                return 'occupied';
            } else {
                // 平日は稼働率が低め
                if (random < 0.4) return 'needs-cleaning';
                if (random < 0.6) return 'cleaned';
                if (random < 0.8) return 'no-cleaning';
                return 'occupied';
            }
        }

        // スクロール同期機能
        function syncScrolling() {
            const roomColumn = document.querySelector('.room-column');
            const calendarContent = document.querySelector('.calendar-content');
            
            if (!roomColumn || !calendarContent) return;
            
            // 同期フラグ（無限ループ防止）
            let isSyncing = false;
            
            // カレンダーコンテンツのスクロールに合わせて部屋列をスクロール
            calendarContent.addEventListener('scroll', function() {
                if (isSyncing) return;
                isSyncing = true;
                roomColumn.scrollTop = calendarContent.scrollTop;
                setTimeout(() => { isSyncing = false; }, 10);
            });
            
            // 部屋列のスクロールに合わせてカレンダーコンテンツをスクロール
            roomColumn.addEventListener('scroll', function() {
                if (isSyncing) return;
                isSyncing = true;
                calendarContent.scrollTop = roomColumn.scrollTop;
                setTimeout(() => { isSyncing = false; }, 10);
            });
        }
